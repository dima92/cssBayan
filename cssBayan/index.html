<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
  <title>CSS Bayan</title>
</head>
<body>
<main class="main">
  <div class="wrapper">
    <section class="box-images">
      <h1>CSS Bayan</h1>
      <div class="slides img-1">
        <h3>Верстаешь слайдер? Ага, на HTML5+CSS3</h3>
        <div class="plus">+</div>
        <div class="img-box">
          <img src="./images/1.jpg" alt="img" id="img1" class="img1"/>
        </div>
      </div>
      <div class="line"></div>
      <div class="slides img-2">
        <h3>Гайд: как дудосить роутер админа</h3>
        <div class="plus">+</div>
        <div class="img-box">
          <img src="./images/2.jpg" alt="img" id="img2" class="img2"/>
        </div>
      </div>
      <div class="line"></div>
      <div class="slides img-3">
        <h3>Кикнуть из канала</h3>
        <div class="plus">+</div>
        <div class="img-box">
          <img src="./images/3.jpg" alt="img" id="img3" class="img3"/>
        </div>
      </div>
      <div class="line"></div>
      <div class="slides img-4">
        <h3>Если свичнуться с бека на фронт, это будет твое самое лучшее решение в жизни</h3>
        <div class="plus">+</div>
        <div class="img-box">
          <img src="./images/4.jpg" alt="img" id="img4" class="img4"/>
        </div>
      </div>
      <div class="line"></div>
      <div class="slides img-5">
        <h3>Когда целую неделю играл на компьютере</h3>
        <div class="plus">+</div>
        <div class="img-box">
          <img src="./images/5.jpg" alt="img" id="img5" class="img5"/>
        </div>
      </div>
      <div class="line"></div>
    </section>
  </div>
</main>
</body>
</html>
